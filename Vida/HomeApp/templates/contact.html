
{% load crispy_forms_tags %}
{% block title %}Contact us{% endblock %}

{% block content %}
<div style="width: 450px;  margin: 0 auto; padding: 10px;">
<h2>Contact us</h2>
<form method="post" >
  {% csrf_token %}
  {{ form|crispy}}
  <br>
  <button class="btn btn-primary" type="submit">Contact</button>
 
</form>
<a href="{% url 'mysite' %}"><button class="btn btn-danger">Cancel</button></a>
</div>
{% endblock %}
