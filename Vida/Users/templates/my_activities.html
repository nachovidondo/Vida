

<title>Your Activities</title>
<h1>Your activities</h1>
{% if object_list %}
{% for activity in object_list %}
{{activity.activity.title}}
{{activity.activity.date_time}}
<td><a href="{% url 'delete_activity' activity.id %}"><button>Delete</button></a></td>
{% endfor %}
{% else %}
<h5>You dont have any activities at the moment</h5>
<a href="{% url 'activities' %}">Join activities </a>
{% endif %}
