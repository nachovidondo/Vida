
  <h2>Bienvenido {{user|title}}</h2>

<div>
{% if user.image %}
    <img src="{{ user.image.url }}">
{% endif %}
    <td><a href="{% url 'account_settings' user.id %}"><button>Account Settings</button></a></td>


    <h3>{{user.name}}</h3>
    <h4>{{user.email}}</h4>
    <h4>{{user.subplan}}</h4>
    {% if user.status %}
    <h4>Membership is active</h4>
    {% endif %}
</div>

<div>
    {% if activities %}{% for activity in activities %}
    {{activity.title}}
    {% endfor %}
    {% endif %}

</div>
    <a href="{% url 'logout' %}">Logout</a>
