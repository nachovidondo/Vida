{% load crispy_forms_tags %}
<h3>Reset your password</h3>
<p>Forgot password ? Please write your email adress and we will send you information to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="card-footer">
        <button class="btn btn-primary" type="submit">Send email</button>
    </div>
</form>
